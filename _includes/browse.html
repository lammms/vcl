<!DOCTYPE html>
<html>
<style>
.filterDiv {
  float: left;
  background-color: #2196F3;
  color: #ffffff;
  width: 100px;
  line-height: 100px;
  text-align: center;
  margin: 2px;
  display: none;
}

.show {
  display: block;
}

.container {
  margin-top: 20px;
  overflow: hidden;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #216b4d;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
<body>

<h2>Browse the VCL Data</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('authors')"> Authors</button>
  <button class="btn" onclick="filterSelection('genres')"> Genres</button>
  <button class="btn" onclick="filterSelection('languages')"> Languages</button>
  <button class="btn" onclick="filterSelection('countries')"> Author Country</button>
  <button class="btn" onclick="filterSelection('translations')"> Translations</button>

</div>
<div class="container">
  <div class="filterDiv languages">English</div>
  <div class="filterDiv languages">French</div>
  <div class="filterDiv languages">Spanish</div>
  <div class="filterDiv languages">Haitian Creole</div>
  <div class="filterDiv languages">Dutch</div>
  <div class="filterDiv genres">Fiction</div>
  <div class="filterDiv genres">Nonfiction</div>
  <div class="filterDiv genres">Poetry</div>
  <div class="filterDiv genres">Anthology</div>
  <div class="filterDiv countries">Dominica</div>
  <div class="filterDiv countries">Barbados</div>
  <div class="filterDiv countries">Jamaica</div>
  <div class="filterDiv countries">Haiti</div>
</div>


<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
