<html>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <input id="search-box" type="text" class="form-control" placeholder="Search for an author">
        </div>
        <div id="data-container" class="row">
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dataLinks = [];

            // Fetch data and populate page
            fetchAndPopulatePage();

            // Add event listener to search box
            document.getElementById('search-box').addEventListener('input', function(event) {
                showCategory(event.target.value);
            });

            // Function to fetch data and populate the page
            function fetchAndPopulatePage() {
                let datasets = [{
                    "type": "authors",
                    "url": "{{ site.baseurl }}/data/authors.json"
                }];

                // Fetch data for each dataset and create promises
                let promises = datasets.map(dataset => {
                    return new Promise((resolve, reject) => {
                        fetch(dataset.url)
                            .then(response => response.json())
                            .then(data => {
                                let processedData = siftData(data, dataset.type);
                                resolve({
                                    "type": dataset.type,
                                    "data": processedData
                                });
                            })
                            .catch(error => reject(error));
                    });
                });

                // Wait for all promises to resolve
                Promise.all(promises)
                    .then(data => {
                        // Store fetched data links
                        dataLinks = data;

                        // Populate page with fetched data
                        showCategory();
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                    });
            }

            // Function to process fetched data
            function siftData(data, dataType) {
                let temp = [];

                switch (dataType) {
                    case "authors":
                        for (let key in data) {
                            temp.push({
                                "flavorText": data[key]["Author"],
                                "subtitle": data[key]["author_country"],
                                "link": data[key]["author_id"]
                            });
                        }
                        break;
                    default:
                        break;
                }

                return temp;
            }

            // Function to populate the page based on the current filter
            function showCategory(filter = "") {
                let dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = '';

                dataLinks.forEach(element => {
                    element.data.forEach(data => {
                        if (filter === "" || data.flavorText.toLowerCase().includes(filter.toLowerCase())) {
                            let card = document.createElement('div');
                            card.classList.add('card', 'col-4');
                            card.setAttribute('author-id', data.link);
                            card.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${data.flavorText}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${data.subtitle}</h6>
                                    <a href="#" class="card-link">More</a>
                                </div>
                            `;
                            dataContainer.appendChild(card);
                        }
                    });
                });

                // Set click event for "More" links
                let moreLinks = document.querySelectorAll('.card-link');
                moreLinks.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        let authorId = this.closest('.card').getAttribute('author-id');
                        fetchAuthorData(authorId);
                    });
                });
            }

            // Function to fetch author data
            function fetchAuthorData(authorId) {
                console.log("Fetching author data for:", authorId);
                const fileName = `${authorId}.json`; 
                fetch(`{{ site.baseurl }}/data/separated_json/${fileName}`)
                    .then(response => response.json())
                    .then(data => {
                        displayAuthorPage(authorId, data);
                    })
                    .catch(error => {
                        console.error(`Error fetching data from ${fileName}:`, error);
                    });
            }

            function displayAuthorPage(authorId, authorData) {
    let queryParams = '';

    // Check if authorData is an array
    if (Array.isArray(authorData)) {
        // Convert array of objects into a query string
        queryParams = authorData.map(obj => {
            return Object.entries(obj).map(([key, value]) => {
                return `${encodeURIComponent(key)}=${encodeURIComponent(value)}`;
            }).join('&');
        }).join('&');
    } else if (typeof authorData === 'object') {
        // Convert single object into a query string
        queryParams = Object.entries(authorData).map(([key, value]) => {
            return `${encodeURIComponent(key)}=${encodeURIComponent(value)}`;
        }).join('&');
    }

    // Construct the URL with authorId and query parameters
    let url = `../author_page/?authorId=${encodeURIComponent(authorId)}`;
    if (queryParams) {
        url += `&${queryParams}`;
    }

    // Redirect user to author page
    window.location.href = url;
}
        });
    </script>
</body>
</html>
